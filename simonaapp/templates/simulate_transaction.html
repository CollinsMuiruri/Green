<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate M-PESA Transaction</title>
</head>
<body>
    <h1>Simulate M-PESA Transaction</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <button type="submit">Simulate Transaction</button>
    </form>

    {% if result %}
        <h2>Transaction Result</h2>
        <p>Result Code: {{ result.ResultCode|default:"N/A" }}</p>
        <p>Result Description: {{ result.ResultDesc|default:"N/A" }}</p>
    {% endif %}
</body>
</html>
